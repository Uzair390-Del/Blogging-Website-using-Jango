{% extends "blog/base.html" %}
{% block content %}
  <h1>Blog Home</h1>
  {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content|slice:":100" }}...</p>
      <small>Posted on {{ post.date_posted }} by {{ post.author }}</small>
    </article>
    <hr>
  {% endfor %}
{% endblock content %}
